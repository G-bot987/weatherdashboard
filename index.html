<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="citySearch">search your location</label>
        <input type="text" placeholder="Location Search" id="searchBox" name="searchBox">

        <input type="submit" class="submitstyle" value="Search">

    </form>
    <script src="js/script.js"></script>


    <div class="ui grid" id="weatherDiv">
        <h2>This is the weather for <span id=city></span></h2>
        <div id="weatherTempDiv" class="five wide column invisible text-bold">Temp: <span id="weatherTemp"></span>°C</div>
        <div id="humidityTempDiv" class="five wide column invisible text-bold">humidity: <span id="humidity"></span></div>
        <div id="windDiv" class="five wide column invisible text-bold">windspeed: <span id="wind"></span></div>
        <div id="weatherConditionDiv" class="five wide column invisible text-bold">Weather Condition: <span id="weatherCondition"></span></div>
        <div class="six wide column"><img class="hidden" src="" alt="an image of the current weather conditions" id="weatherIcon"></div>
        <div id="uvDiv" class="five wide column invisible text-bold">UV index: <span id="UV"></span></div>
    </div>
    <div class="5DayWeatherCards">
        <br>
        <section id="day1">
            <h3> tomorrow </h3>
            <div id="weatherTempDivDay1" class="five wide column invisible text-bold">Temp: <span id="weatherTemp1"></span>°C</div>
            <div id="weatherWindDivDay1" class="five wide column invisible text-bold">windspeed: <span id="windspeed1"></span></div>
            <div id="weatherHumidityDivDay1" class="five wide column invisible text-bold">humidity: <span id="humidity1"></span></div>
<!-- img -->
<div id="weatherConditionDivDay1" class="five wide column invisible text-bold">Weather Condition: <span id="weatherCondition1"></span></div>
        <div class="six wide column"><img class="hidden" src="" alt="an image of the current weather conditions" id="weatherIcon1"></div>

        </section>
        <br>
        <section id="day2">
            <h3> tomorrow +1 </h3>
            <div id="weatherTempDivDay2" class="five wide column invisible text-bold">Temp: <span id="weatherTemp2"></span>°C</div>
            <div id="weatherWindDivDay2" class="five wide column invisible text-bold">windspeed: <span id="windspeed2"></span></div>
            <div id="weatherHumidityDivDay2" class="five wide column invisible text-bold">humidity: <span id="humidity2"></span></div>


        </section>
        <br>
        <section id="day3">


        </section>
        <br>
        <section id="day4">

        </section>
        <br>
        <section id="day5">

        </section>
        <br>
    </div>
</body>
</html>
